<div
  class="position-fixed top-0 start-0 w-100 h-100 d-flex align-items-center justify-content-center"
  style="background-color: rgba(0, 0, 0, 0.2); z-index: 1055"
>
  <div class="card shadow rounded-3 border border-danger h-300 w-300" >
    <div class="card-body text-center">
      <h5 class="mb-3 text-danger fw-bold">Confirm Delete</h5>
      <p class="text-muted mb-4">Are you sure you want to delete this task?</p>
      <div class="d-flex justify-content-center gap-2">
        <button
          class="btn btn-outline-danger btn-sm px-4"
          (click)="confirmDelete()"
        >
          Yes
        </button>
        <button
          class="btn btn-outline-secondary btn-sm px-4"
          (click)="cancelDelete()"
        >
          No
        </button>
      </div>
    </div>
  </div>
</div>
