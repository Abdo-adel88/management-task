
<div class="d-flex">
  <button class="btn btn-primary px-5" (click)="openDialog()">
    <i class="pi pi-plus"></i> Add Task
  </button>
</div>


<div
  class="modal fade show"
  [style.display]="display ? 'block' : 'none'"
  tabindex="-1"
  role="dialog"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content shadow w-responsive">
      <div class="modal-header bg-primary-bar text-white d-flex justify-content-between align-items-center">
        <h5 class="modal-title">📝 Add New Task</h5>
        <i (click)="closeDialog()" class="fa-solid fa-xmark cursor-pointer"></i>
      </div>

      <form [formGroup]="taskForm" (ngSubmit)="saveTask()">
  <div class="modal-body">
    <div class="form-group mb-3">
      <label for="title">Title</label>
      <input
        id="title"
        type="text"
        class="form-control"
        formControlName="title"
        placeholder="Enter task title"
      />
      <div
        *ngIf="
          taskForm.controls['title'].touched &&
          taskForm.controls['title'].invalid
        "
        class="text-danger small mt-1"
      >
        Title is required.
      </div>
    </div>

    <div class="form-group mb-3">
      <label for="description">Description</label>
      <textarea
        id="description"
        class="form-control"
        rows="4"
        formControlName="description"
        placeholder="Enter task description"
      ></textarea>
      <div
        *ngIf="
          taskForm.controls['description'].touched &&
          taskForm.controls['description'].invalid
        "
        class="text-danger small mt-1"
      >
        Description is required.
      </div>
    </div>

    <div class="form-group mb-3">
      <label for="status">Status</label>
      <select class="form-control" id="status" formControlName="status">
        <option [ngValue]="false">Not Completed</option>
        <option [ngValue]="true">Completed</option>
      </select>
    </div>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="closeDialog()">Cancel</button>
    <button type="submit" class="btn btn-success" [disabled]="taskForm.invalid">
      Save
    </button>
  </div>
</form>

    </div>
  </div>
</div>
